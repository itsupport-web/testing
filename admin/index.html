<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Static CMS Editor</title>

  <!-- Tell the CMS where its config file is -->
  <link rel="cms-config-url" href="./admin/config.yml" type="text/yaml" />

  <!-- CMS styles -->
   <link href="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.css" rel="stylesheet" />
</head>
<body>

  <!-- Load the Static CMS JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>

  <script>
    // Wait until CMS script has loaded
    window.addEventListener("DOMContentLoaded", function() {
      if (window.CMS) {
        CMS.init();
      } else {
        console.error("Decap CMS failed to load.");
      }
    });
  </script>

</body>
</html>
