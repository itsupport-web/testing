backend:
  name: github
  repo: itsupport-web/testing
  branch: main
  auth_type: implicit             
  app_id: "Ov23liBWITqaKchSIJZT"

media_folder: "public/images"
public_folder: "/images"

publish_mode: editorial_workflow

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Object"
        name: "object"
        widget: "object"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
      - label: "Body"
        name: "body"
        widget: "markdown"
